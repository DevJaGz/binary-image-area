<section class="w-72 h-64 md:w-96 md:h-80 grid place-items-center select-none">
  <label
    role="button"
    for="image-upload"
    class="cursor-mobile-none w-full h-full rounded-md md:rounded-lg p-2 flex flex-col justify-end pb-12 items-center bg-gray-100 hover:bg-gray-200 dark:bg-black/30 ease-out duration-100 dark:hover:bg-black/40 dark:hover:text-white"
  >
    <div class="mb-8">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-photo-up"
        width="100"
        height="100"
        viewBox="0 0 24 24"
        stroke-width="1"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M15 8h.01"></path>
        <path
          d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5"
        ></path>
        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l3.5 3.5"></path>
        <path d="M14 14l1 -1c.679 -.653 1.473 -.829 2.214 -.526"></path>
        <path d="M19 22v-6"></path>
        <path d="M22 19l-3 -3l-3 3"></path>
      </svg>
    </div>
    <div>Upload your Binary Image</div>
  </label>
  <input
    id="image-upload"
    type="file"
    name="file"
    accept="image/*"
    class="hidden"
  />
</section>
