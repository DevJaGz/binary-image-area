<app-loading
  *ngIf="isLoading"
  class="fixed select-none pointer-events-none bg-black/40 h-full w-full top-0 bottom-0 left-0 right-0 z-50"
></app-loading>
<main
  class="relative z-0 dark:bg-neutral-800 text-gray-600 dark:text-gray-400 w-full h-full font-light"
  [class.pointer-events-none]="isLoading"
  [class.select-none]="isLoading"
>
  <div class="absolute right-0 top-5">
    <app-theme-button></app-theme-button>
  </div>

  <router-outlet></router-outlet>
</main>
